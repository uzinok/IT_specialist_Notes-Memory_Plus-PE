<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Memory Plus</title>

	<link rel="stylesheet" href="styles/main.min.css">
</head>

<body>
	<script src="http://ctr-localhost.ru/vlad/jq.js"></script>
	<!-- main-wrap -->
	<div class="main-wrap">
		<!-- top-line -->
		<div class="top-line">
			<div class="content">
				<!-- top-line__left -->
				<div class="top-line__left">
					<span>
						<script type="text/javascript">
							dtime_nums(-1, true);
						</script>
					</span>
					<span>Авторизоваться</span>
					<span>Контакт</span>
				</div>
				<!-- ./top-line__left -->

				<!-- top-line__right -->
				<div class="top-line__right hidde-max-md">
					<a href="#">
						<img src="./img/facebook.svg" alt="facebook">
					</a>
					<a href="#">
						<img src="./img/instagram.svg" alt="instagram">
					</a>
					<a href="#">
						<img src="./img/linkedin.svg" alt="linkedin">
					</a>
					<a href="#">
						<img src="./img/pinterest.svg" alt="pinterest">
					</a>
					<a href="#">
						<img src="./img/twitter.svg" alt="twitter">
					</a>
				</div>
				<!-- ./top-line__right -->
			</div>
		</div>
		<!-- ./top-line -->

		<!-- page-header -->
		<header class="page-header">
			<!-- page-header__bg -->
			<div class="page-header__bg">
				<!-- content -->
				<div class="content">

					<!-- logo -->
					<p class="logo">
						<span class="logo__left">it</span>
						<span class="logo__top">Specialist Notes</span>
						<span class="logo__bottom">Блог о компьютерах и программировании
							для начинающих</span>
					</p>
					<!-- ./logo -->

					<!-- nav -->
					<nav class="nav hidde-max-xl">
						<ul class="nav__list">
							<li class="nav__item nav__item--sub"><a href="#" class="nav__link">Посты</a></li>
							<li class="nav__item"><a href="#" class="nav__link">Курсы</a></li>
							<li class="nav__item nav__item--sub"><a href="#" class="nav__link">Базы данных</a></li>
							<li class="nav__item"><a href="#" class="nav__link">Программирование</a></li>
							<li class="nav__item"><a href="#" class="nav__link">Железо</a></li>
							<li class="nav__item nav__item--sub"><a href="#" class="nav__link">Другое</a></li>
						</ul>
					</nav>
					<!-- ./nav -->

					<div class="saerch hidde-max-md">
						<input disabled type="search" class="search__input" placeholder="Поищи здесь">
						<button disabled type="button" class="search__button"><span class="visually-hidden">Поиск</span></button>
					</div>

					<div class="page-header__buttons hidde-min-md">
						<button disabled type="button" class="page-header__toggle"></button>
						<button disabled type="button" class="search__button"></button>
					</div>

				</div>
				<!-- ./content -->

			</div>
			<!-- ./page-header__bg -->
		</header>
		<!-- ./page-header -->

		<!-- content -->
		<div class="content"></div>
		<!-- ./content -->

	</div>
	<!-- ./main-wrap -->

</body>

</html>
